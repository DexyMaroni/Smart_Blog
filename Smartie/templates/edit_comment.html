{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1>Edit Comment</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.content.label(class="form-control-label") }}
      {{ form.content(class="form-control form-control-lg") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary btn-lg") }}
    </div>
  </form>
</div>
{% endblock content %}
